<div class="modal-header">
  <h4 class="modal-title pull-left">Salvar em</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  @if(books){
    <div *ngFor="let book of books.items">
      <button class="btn book-title fw-bold" (click)="salvar(book.id)">{{book.name}}</button>
    </div>
  }
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancelar</button>
</div>
